{% load staticfiles %}

<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crud</title>
        <link href="{% static 'css/font-awesome-4.7.0/css/font-awesome.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'css/custom.css' %}" rel="stylesheet">
        <link href="{% static 'css/select2.min.css' %}" rel="stylesheet">
    </head>
    <body style="background-color: #C09FD6;padding-top: 70px;">
        <nav class="navbar navbar-default navbar-fixed-top" style="border-radius:0px">
            <div class="container-fluid">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="/">Crud Application</a>
                </div>
            </div>
        </nav>
        <div class="main-content">
            {% block content %}
            {% endblock %}
        </div>

        <!-- Core Scripts - Include with every page -->
        <script src = "{% static 'js/jquery-1.11.2.min.js' %}"></script>
        <script src = "{% static 'js/jquery.min.js' %}"></script>
        <script src = "{% static 'js/bootstrap.min.js' %}"></script>
        <!-- <script src = "{% static 'js/modal.js' %}"></script> -->
        <script src = "{% static 'js/validator.js' %}"></script>
        <script src = "{% static 'js/select2.min.js' %}"></script>
        <script src = "{% static 'js/select2.full.min.js' %}"></script>
        <script src = "{% static 'js/validator.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>
        <script type="text/javascript">
        Window.base = {
            "urls": {
                "delete_student": "{% url 'delete_student' %}",
            }
        }
        </script>
        {% block javascript %}
        {% endblock %}
    </body>
</html>
